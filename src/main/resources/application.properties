
# MongoDB's configuration
spring.data.mongodb.authentication-database=admin
spring.data.mongodb.username=rootuser
spring.data.mongodb.password=rootpass
spring.data.mongodb.database=fuelstations
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.uri=mongodb+srv://<username>:<pwd>@<cluster>.mongodb.net/fuelstations

# Kafka's consumer configuration
spring.kafka.consumer.bootstrap-server = localhost:9092
spring.kafka.consumer.group-id = protobuf-consumer-group
spring.kafka.consumer.auto-offset-reset = earliest
spring.kafka.consumer.key-deserializer = org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer = org.apache.kafka.common.serialization.StringDeserializer

# Kafka's topic configuration
spring.kafka.topic = "TOPIC_FUELSTATIONS"
spring.kafka.number-partitions = 1
spring.kafka.replication-factor = 1
